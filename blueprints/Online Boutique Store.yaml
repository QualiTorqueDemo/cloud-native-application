spec_version: 2
description: Online Boutique production-like deployment for AWS

instructions:
  source:
    store: microservices-boutique-demo
    path: instructions/OBS.md

inputs:
  DB Size:
    type: string
    default: "small"
    description: "The instance type of the RDS instance. Small, medium, or large."
    allowed-values: ["small", "medium", "large"]    
  namespace:
    type: string
    default: "app-deployment"

outputs:
  Architecture Diagram:
    value: 'https://raw.githubusercontent.com/GoogleCloudPlatform/microservices-demo/main/docs/img/architecture-diagram.png'
    kind: link
  Portal Link:
    value: 'http://{{ grains.services.scripts.post-helm-install.outputs.frontend}}'
    kind: link
    
grains:
  elasticache-complete:
    kind: blueprint
    spec:
      source: 
        store: microservices-boutique-demo
        path: blueprints
      agent:
        name: demo-dev
        service-account: torque-dev-sa
      outputs:
        - cluster_endpoint
        - vpc_id
  
  peering: 
    kind: blueprint
    spec:
      source: 
        store: microservices-boutique-demo
        path: blueprints
      agent:
        name: demo-dev
        service-account: torque-dev-sa
      inputs: 
        - peer_vpc_id: '{{ .grains.elasticache-complete.outputs.vpc_id }}'
        - vpc_peering_name: 'pcx-{{ sandboxid | downcase }}'
      outputs:
        - cluster_endpoint