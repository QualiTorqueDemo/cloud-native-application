spec_version: 2
description: 'ArgoCD | Create Nginx App'
inputs:
  agent:
    default: dev-playground-eks
    type: agent
outputs: {}
grains:
  argocd:
    kind: kubernetes
    spec:
      sources:
      - store: cloud-native-application
        path: argocd/argo-app-nginx.yaml
      target-namespace: 'argocd'  
      agent:
        name: '{{ .inputs.agent }}'

  
